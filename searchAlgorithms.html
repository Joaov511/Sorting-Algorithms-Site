<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sort Algorithms</title>

    <link rel="stylesheet" href="searchAlgor.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="searchAlgor.js" async></script>
  </head>
  <body>
      
      <header id="header">
        
        <div id="entireLogo">
          <img src="logo.png" alt="" id="logo">
          <label id="companyName">AlgorithmVIS</label>
        </div>
        
        <nav id="navbarId">
          <ul>
            <li><a href="index.html" class="notActive navItems">Sort algorithms</a></li>
            <li><a href="" class="navItems">Search algorithms</a></li>
          </ul>
        </nav>

        <img src="dark-mode.svg" alt="" id="themeSwitch">

      </header>
      
      <main>
        <canvas id="chart"></canvas>
        
        <div class="centerBtn">
            <Button id="searchBtn">Search</Button>
        </div>

        <label for="targetNumber" id="targetNumberLabel"></label>
        <div class="centerInput">
            <input type="number" id="targetNumber" class="centerInput noArrowsInput">
        </div>
        <p id="position">Position of the target number on the Array: 0</p>  
    
    </main>
  
  </body>
